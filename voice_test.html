<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声機能テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .recording {
            background-color: #dc3545;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>音声機能テスト</h1>
    
    <div>
        <button id="recordButton" class="button">🎤 録音開始</button>
        <button id="stopButton" class="button" disabled>⏹️ 録音停止</button>
    </div>
    
    <div id="status"></div>
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        
        recordButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToServer(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                recordButton.disabled = true;
                stopButton.disabled = false;
                recordButton.classList.add('recording');
                status.textContent = '録音中...';
                
            } catch (error) {
                console.error('録音の開始に失敗しました:', error);
                status.textContent = 'マイクへのアクセスが許可されていません';
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                isRecording = false;
                recordButton.disabled = false;
                stopButton.disabled = true;
                recordButton.classList.remove('recording');
                status.textContent = '音声を処理中...';
            }
        }
        
        async function sendAudioToServer(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('file', audioBlob, 'audio.webm');
                
                const response = await fetch('http://localhost:8081/voice_chat', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                result.style.display = 'block';
                result.innerHTML = `
                    <h3>結果:</h3>
                    <p><strong>音声認識結果:</strong> ${data.transcript}</p>
                    <p><strong>エージェント応答:</strong> ${data.response}</p>
                `;
                status.textContent = '完了';
                
            } catch (error) {
                console.error('音声送信エラー:', error);
                result.style.display = 'block';
                result.innerHTML = `<p style="color: red;">エラー: ${error.message}</p>`;
                status.textContent = 'エラーが発生しました';
            }
        }
    </script>
</body>
</html>
