steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rap-battle-backend:$COMMIT_SHA', '-f', 'backend/Dockerfile', 'backend']
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rap-battle-backend:$COMMIT_SHA']
  
  # Deploy to Cloud Run with WebSocket support
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rap-battle-backend'
      - '--image=gcr.io/$PROJECT_ID/rap-battle-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8456'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=100'
      - '--min-instances=1'
      - '--concurrency=1000'
      - '--timeout=3600'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID'
      - '--set-env-vars=ENABLE_CLOUD_LOGGING=true'
      - '--set-env-vars=ENABLE_CLOUD_TRACE=true'
      - '--set-env-vars=ENABLE_CLOUD_PROFILER=true'
      - '--session-affinity'  # Important for WebSocket connections
      - '--no-cpu-throttling'  # Prevent CPU throttling for WebSocket

images:
  - 'gcr.io/$PROJECT_ID/rap-battle-backend:$COMMIT_SHA'